<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lotus" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#5f3dc4" stroke-width="8"/>
  
  <!-- Lotus flower -->
  <g transform="translate(256, 256)">
    <!-- Lotus petals -->
    <ellipse cx="0" cy="-80" rx="40" ry="60" fill="url(#lotus)" opacity="0.9" transform="rotate(0)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="60" fill="url(#lotus)" opacity="0.9" transform="rotate(45)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="60" fill="url(#lotus)" opacity="0.9" transform="rotate(90)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="60" fill="url(#lotus)" opacity="0.9" transform="rotate(135)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="60" fill="url(#lotus)" opacity="0.9" transform="rotate(180)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="60" fill="url(#lotus)" opacity="0.9" transform="rotate(225)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="60" fill="url(#lotus)" opacity="0.9" transform="rotate(270)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="60" fill="url(#lotus)" opacity="0.9" transform="rotate(315)"/>
    
    <!-- Inner lotus petals -->
    <ellipse cx="0" cy="-60" rx="25" ry="40" fill="#fff" opacity="0.8" transform="rotate(22.5)"/>
    <ellipse cx="0" cy="-60" rx="25" ry="40" fill="#fff" opacity="0.8" transform="rotate(67.5)"/>
    <ellipse cx="0" cy="-60" rx="25" ry="40" fill="#fff" opacity="0.8" transform="rotate(112.5)"/>
    <ellipse cx="0" cy="-60" rx="25" ry="40" fill="#fff" opacity="0.8" transform="rotate(157.5)"/>
    <ellipse cx="0" cy="-60" rx="25" ry="40" fill="#fff" opacity="0.8" transform="rotate(202.5)"/>
    <ellipse cx="0" cy="-60" rx="25" ry="40" fill="#fff" opacity="0.8" transform="rotate(247.5)"/>
    <ellipse cx="0" cy="-60" rx="25" ry="40" fill="#fff" opacity="0.8" transform="rotate(292.5)"/>
    <ellipse cx="0" cy="-60" rx="25" ry="40" fill="#fff" opacity="0.8" transform="rotate(337.5)"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="20" fill="#fdcb6e"/>
    <circle cx="0" cy="0" r="12" fill="#e17055"/>
    
    <!-- Om symbol -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">‡•ê</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="8" fill="#fd79a8" opacity="0.6"/>
  <circle cx="412" cy="100" r="6" fill="#fdcb6e" opacity="0.6"/>
  <circle cx="100" cy="412" r="6" fill="#00b894" opacity="0.6"/>
  <circle cx="412" cy="412" r="8" fill="#74b9ff" opacity="0.6"/>
</svg>
