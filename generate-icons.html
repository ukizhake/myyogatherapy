<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            background: white;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #4a7c59;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2d5016;
        }
    </style>
</head>
<body>
    <h1>Yoga Therapy App Icon Generator</h1>
    <p>Click the buttons below to generate and download the required icon files:</p>
    
    <div class="icon-preview">
        <canvas id="icon16" width="16" height="16"></canvas>
        <br>
        <button onclick="generateIcon(16)">Generate 16x16</button>
    </div>
    
    <div class="icon-preview">
        <canvas id="icon32" width="32" height="32"></canvas>
        <br>
        <button onclick="generateIcon(32)">Generate 32x32</button>
    </div>
    
    <div class="icon-preview">
        <canvas id="icon180" width="180" height="180"></canvas>
        <br>
        <button onclick="generateIcon(180)">Generate 180x180</button>
    </div>
    
    <div class="icon-preview">
        <canvas id="icon192" width="192" height="192"></canvas>
        <br>
        <button onclick="generateIcon(192)">Generate 192x192</button>
    </div>
    
    <div class="icon-preview">
        <canvas id="icon512" width="512" height="512"></canvas>
        <br>
        <button onclick="generateIcon(512)">Generate 512x512</button>
    </div>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4a7c59');
            gradient.addColorStop(1, '#2d5016');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw yoga symbol (simplified lotus/om symbol)
            ctx.fillStyle = '#f8f6f0';
            ctx.strokeStyle = '#f8f6f0';
            ctx.lineWidth = size * 0.05;
            
            // Center point
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;
            
            // Draw circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Draw inner symbol (simplified om)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.6, 0, Math.PI);
            ctx.stroke();
            
            // Draw center dot
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add text for larger icons
            if (size >= 180) {
                ctx.fillStyle = '#f8f6f0';
                ctx.font = `bold ${size * 0.08}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('YOGA', centerX, centerY + radius + size * 0.15);
            }
            
            // Download the icon
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all icons on page load
        window.onload = function() {
            setTimeout(() => {
                generateIcon(16);
                generateIcon(32);
                generateIcon(180);
                generateIcon(192);
                generateIcon(512);
            }, 1000);
        };
    </script>
</body>
</html>
